<!DOCTYPE html>
<html lang="en">
<meta name="Calc" content="width=device-width, initial-scale=1">
<head>
	<link rel="stylesheet" href="BudgetStyle.css">
	<link rel="stylesheet" href="SlideStyle.css">
	<script src="slideBar.js"></script>
	<script src="budget.js"></script>
	<title>Income Calculator</title>
</head>

<body>
<div id="infoBar" class="infoBar">
	<div class="valueDropdown">
	  <button class="dropbtn">$currentMoneyValue</button>
		  <div class="dropContent">
		    <a href="#">$moneyValue1</a>
		    <a href="#">$moneyValue2</a>
		    <a href="#">$moneyValue3</a>
		  </div>
	</div>
	<button class="addNewCategory" onclick="newCategory()">Add New Category</button>
	<button class="payBill" onclick="payBill()">Pay Bill</button>
	<span class="openNav" onclick="openNav()">&#9776;</span>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="#">Budget</a>
  <a href="#">Income Calculator</a>
  <a href="#">Settings</a>
</div>

	<div id="budgetOrg" class="budgetOrg">
		<div id="billCategory">
			<div id = "catStyle">
				<input type="text" name="name" value="First Category" class="categoryInput">
				<button class="addNewBill" onclick="addBill(this)">Add New Bill</button>
				<a href="javascript:void(0)" class="deleteCat" onclick="deleteCat(this)">&times;</a>
			</div>
			<div id="bill">
				<input type="text" name="name" value="First Bill" class="billInput">
				<input type="number" name="amount" value="0.00" min="0" step=".01" class="billInput">
				<input type="date" name="Due Date" class="billInput">
				<button class="payBill" onclick="payBill()">Pay Bill</button>
				<a href="javascript:void(0)" class="deleteBill" onclick="deleteBill(this)">&times;</a>
			</div>
		</div>
	</div>

</body>
</html>
