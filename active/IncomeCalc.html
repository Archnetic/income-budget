	<script src="budget.js"></script>
	<title>Income Calculator</title>
</head>

<body>
<div id="infoBar" class="infoBar thead-dark">

	<button class="btn btn-primary btn-sm infoButton" onclick="newCategory()">Add Category</button>
	<button class="btn btn-primary btn-sm infoButton" onclick="payBill()">Pay Bill</button>
	<span class="openNav" onclick="openNav()">&#9776;</span>
</div>

<div id="mySidenav" class="sidenav">

	<div id="budgetOrg" class="budgetOrg">
		<div id="billCategory">
			<div id = "catStyle">
				<input type="text" name="name" placeholder="First Category" class="categoryInput">
				<button class="btn btn-primary btn-sm" onclick="addBill(this)">Add New Bill</button>
				<a href="javascript:void(0)" class="deleteCat" onclick="deleteCat(this)">&times;</a>
			</div>
			<div id="bill">
				<input type="text" name="name" placeholder="First Bill" class="billInput">
				<input type="number" name="amount" value="0.00" min="0" step=".01" class="billInput">
				<input type="date" name="Due Date" class="billInput">
				<a href="javascript:void(0)" class="deleteBill" onclick="deleteBill(this)">&times;</a>
				<button onclick="payBill()" class="btn btn-primary btn-sm payBtn">Pay Bill</button>

			</div>
		</div>
	</div>

</body>
