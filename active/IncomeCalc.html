<!DOCTYPE html>
<html lang="en">
<meta name="Calc" content="width=device-width, initial-scale=1">
<head>
	<link rel="stylesheet" href="Style.css">
	<link rel="stylesheet" href="SlideStyle.css">
	<script src="slideBar.js"></script>
	<script src="newBill.js"></script>
	<title>Income Calculator</title>
</head>

<body>
	<!-- 
		Hovering the infoButton will reveal the amount you currently have
		and how much youve made this week/ month
	 -->
<div id="infoBar" class="infoBar">
	<div class="valueDropdown">
	  <button class="dropbtn">$currentMoneyValue</button>
		  <div class="dropContent">
		    <a href="#">$moneyValue1</a>
		    <a href="#">$moneyValue2</a>
		    <a href="#">$moneyValue3</a>
		  </div>
	</div>
	<span class="openNav" onclick="openNav()">&#9776;</span>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Filler1</a>
  <a href="#">Filler2</a>
  <a href="#">Filler3</a>
  <a href="#">Filler4</a>
</div>

<button class="addNewBill" onclick="addBill()">Add New Bill</button>
<button class="addNewBill" onclick="newCategory()">Add New Category</button>
	<div class="billCategory">
		<div id="budgetOrg" class="budgetOrg">
				<div id="bill">
					<input type="text" name="name" value="fillMe" class="billNameInput">
					<input type="number" name="amount" value="0" class="billAmountInput">
					<a href="javascript:void(0)" class="deleteBill" onclick="deleteBill()">&times;</a>
				</div>
		</div>
	</div>

</body>
</html>
